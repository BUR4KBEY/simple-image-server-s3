<!DOCTYPE html>
<html>

<head>
  <title>Image Upload Form</title>
</head>

<body>
  <h1>Image Upload Form</h1>
  <form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" />
    <br /><br />
    <input type="submit" value="Upload" />
  </form>
</body>

</html>
